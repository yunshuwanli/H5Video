<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <style type="text/css">body,html,div{background-color:black;padding: 0;margin: 0;width:100%;height:100%;color:#999;}</style>
    <script src="//cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.65yw.com/65yw/ckplayer/ckplayer.js" charset="utf-8"></script>
</head>
<body style="overflow-y:hidden;">
<div id="loading" style="font-weight:bold;padding-top:90px;" align="center">正在加载播放中,请稍等...</div>
<div id="a1" style="display:none;"></div>
<div id="error" style="display:none;font-weight:bold;padding-top:90px;" align="center"></div>
<script type="text/javascript">
var weParserParams;
var WWW_URL='http://www.65yw.com/65yw/';
function player(){
var baseUrl = GetQueryString(baseurl);
var jxUrl = GetQueryString(url);
	$.post(baseUrl, {"id": jxUrl,"type": "","siteuser": '',"md5": "","hd":"","lg":""},
	function(data){
		if(data['msg'] == 200){
			var isiPad = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
			if(data['ext']=='link'){
				document.getElementById('a1').innerHTML = '<iframe width="100%" height="100%" allowTransparency="true" frameborder="0" scrolling="no" src="'+data['url']+'"></iframe>';
			}else if(isiPad || data['ext']=='h5'){
				if(data['ext']=='xml_client'){
					weParserParams=data;
					var weParserJS = document.createElement("script");
					weParserJS.type = "text/javascript";
					weParserJS.src = data['weparser_js_url'];
					document.getElementsByTagName("head")[0].appendChild(weParserJS);
				}else{
					document.getElementById('a1').innerHTML = '<video src="'+data['url']+'" controls="controls" autoplay="autoplay" width="100%" height="100%" poster="image/loading_wap.gif"></video>';
				}
			}else{
				if(data['ext']=='m3u8' || data['ext']=='m3u8_list'){
					var flashvars={f:'m3u8.swf',a:data['url'],c:0,s:4,lv:0,p:1,v:100,b:1,e:0,my_title:GetQueryString('title')}
				}else if(data['ext']=='mp4'){
					var flashvars={f:data['url'],c:0,p:1,v:100,h:1,e:0,my_title:GetQueryString('title')};
				}else if(data['ext']=='xml'){
					var flashvars={f:data['url'],s:2,c:0,p:1,v:100,b:1,e:0,h:4,e:0,my_title:GetQueryString('title')};
				}else if(data['ext']=='xml_client'){
					var flashvars={f:data['url'],s:2,h:3,c:0,p:1,v:100,b:1,e:0,my_title:GetQueryString('title')};
				}
				var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
				CKobject.embedSWF('ckplayer.swf','a1','ckplayer_a1','100%','100%',flashvars,params);
			}
			$('#loading').hide();
			$('#a1').show();
			return false;
		}else{
			$('#loading').hide();
			$('#a1').hide();
			$('#error').show();
			if(data['msg']){
				$('#error').html(data['msg']);
			}else{
				$('#error').html('解析失败');
			}
		}
	},"json");
}
player();
function playerstop(){
	var next =  location.href.toLowerCase().split('next=');
	if(next.length>1 && next[1].indexOf('http')==0){
		parent.location=next[1];
	}else if(next.length>1){
		alert(decodeURI(next[1]));
	}
}
function GetQueryString(name){
		 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null)return  unescape(r[2]); return null;
	}
</script>
